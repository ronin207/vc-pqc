[package]
name = "research-agent"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "research-agent"
path = "src/main.rs"

[[example]]
name = "demo"
path = "examples/demo.rs"

[dependencies]
# Web scraping and HTTP
reqwest = { version = "0.11", features = ["json"] }
scraper = "0.17"
tokio = { version = "1.0", features = ["full"] }

# PDF processing (optional)
# pdf-extract = "0.6"

# NLP and text processing
regex = "1.10"
unicode-normalization = "0.1"

# Graph database and knowledge graphs
petgraph = "0.6"
serde_json = "1.0"

# Machine learning for entity extraction and similarity (optional)
# candle-core = "0.3"
# candle-nn = "0.3"
# candle-transformers = "0.3"
# tokenizers = "0.14"

# Database
rusqlite = { version = "0.30", features = ["bundled"] }

# Existing crypto dependencies
rand = "0.8"
sha2 = "0.10"
sha3 = "0.10"
ark-ff = "0.5"
ark-poly = "0.5"
ark-serialize = "0.5"
ark-std = "0.5"
ark-ec = "0.5"
ark-relations = "0.5"
ark-bn254 = "0.5"
merlin = "3.0"
thiserror = "1.0"
libc = "0.2"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
serde_with = "3.8"

# Additional utilities
clap = { version = "4.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
futures = "0.3"
url = "2.5"
chrono = { version = "0.4", features = ["serde"] }